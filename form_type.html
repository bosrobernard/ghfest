<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Choose Form Type</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        a{
            text-decoration: none;
        }
        /* Header */
        .header {
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        .nav-menu {
            display: flex;
            gap: 25px;
            list-style: none;
            flex-wrap: wrap;
        }

        .nav-menu a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .nav-menu a:hover {
            color: #4169E1;
            background-color: rgba(65, 105, 225, 0.1);
            transform: translateY(-2px);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1001;
        }

        .social-links {
            display: flex;
            gap: 8px;
        }

        .social-links a {
            width: 28px;
            height: 28px;
            background-color: #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .star-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .star-icon:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
            position: relative;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: #666;
            margin: 3px 0;
            transition: 0.3s ease;
            border-radius: 2px;
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
            background-color: #4169E1;
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
            background-color: #4169E1;
        }

        /* Side Navigation Menu */
        .side-nav {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 999;
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding-top: 80px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
        }

        .side-nav.active {
            left: 0;
        }

        .side-nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .side-nav ul li {
            margin: 0;
        }

        .side-nav ul li a {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            opacity: 0.9;
        }

        .side-nav ul li a:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: #FFD700;
            opacity: 1;
            transform: translateX(10px);
        }

        /* Overlay */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .main-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 3rem;
            position: relative;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 2px;
            animation: expandLine 1s ease-out 1.2s both;
        }

        .form-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-option {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out both;
        }

        .form-option:nth-child(1) {
            animation-delay: 0.7s;
        }

        .form-option:nth-child(2) {
            animation-delay: 0.9s;
        }

        .form-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.05), transparent);
            transition: left 0.8s ease;
        }

        .form-option:hover::before {
            left: 100%;
        }

        .form-option:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #3498db;
            box-shadow: 0 20px 60px rgba(52, 152, 219, 0.2);
        }

        .form-option-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .form-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #7f8c8d;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-icon::before {
            content: 'ðŸ“‹';
            position: absolute;
            font-size: 1.8rem;
            opacity: 0.3;
        }

        .form-option:hover .form-icon {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            transform: rotate(5deg) scale(1.1);
        }

        .form-title {
            font-size: 1.4rem;
            font-weight: 500;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        .form-option:hover .form-title {
            color: #3498db;
        }

        /* Page Transition Effects */
        .page-enter {
            opacity: 0;
            transform: translateY(30px);
        }

        .page-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-exit {
            opacity: 1;
            transform: translateY(0);
        }

        .page-exit-active {
            opacity: 0;
            transform: translateY(-30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            from {
                width: 0;
            }

            to {
                width: 80px;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .nav-menu {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .social-links {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }

            .main-container {
                margin: 2rem auto;
                padding: 0 1rem;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .form-option {
                padding: 1.5rem;
            }

            .form-option-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .form-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .form-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.5rem;
            }

            .form-option {
                padding: 1rem;
            }

            .form-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .form-title {
                font-size: 1rem;
            }
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #ecf0f1;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        // Mobile menu functionality
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const sideNav = document.getElementById('sideNav');
        const navOverlay = document.getElementById('navOverlay');

        function toggleMobileMenu() {
            mobileMenuToggle.classList.toggle('active');
            sideNav.classList.toggle('active');
            navOverlay.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (sideNav.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        // Event listeners
        mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        navOverlay.addEventListener('click', toggleMobileMenu);

        // Close menu when clicking on a link
        document.querySelectorAll('.side-nav a').forEach(link => {
            link.addEventListener('click', () => {
                toggleMobileMenu();
            });
        });

        // Close mobile menu when clicking outside or pressing escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sideNav.classList.contains('active')) {
                toggleMobileMenu();
            }
        });

        // Page loading animation
        window.addEventListener('load', function () {
            const loadingOverlay = document.getElementById('loadingOverlay');
            setTimeout(() => {
                loadingOverlay.classList.remove('active');
            }, 500);
        });

        // Navigation function with smooth transitions
        function navigateToForm(formType) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const mainContainer = document.querySelector('.main-container');

            // Add exit animation
            mainContainer.style.animation = 'fadeInUp 0.4s ease-in reverse';
            loadingOverlay.classList.add('active');

            setTimeout(() => {
                // Simulate navigation - replace with actual navigation logic
                console.log(`Navigating to ${formType} form`);
                window.location.href = `${formType}_form.html`;
            }, 600);
        }

        // Add hover sound effects (optional)
        document.querySelectorAll('.form-option').forEach(option => {
            option.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });

            option.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add parallax effect on scroll
        window.addEventListener('scroll', function () {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;

            document.querySelectorAll('.form-option').forEach((option, index) => {
                option.style.transform = `translateY(${rate * 0.1 * (index + 1)}px)`;
            });
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function (e) {
            const options = document.querySelectorAll('.form-option');
            let currentIndex = -1;

            // Find currently focused option
            options.forEach((option, index) => {
                if (option.classList.contains('keyboard-focus')) {
                    currentIndex = index;
                }
            });

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                currentIndex = (currentIndex + 1) % options.length;
                updateKeyboardFocus(options, currentIndex);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                currentIndex = currentIndex <= 0 ? options.length - 1 : currentIndex - 1;
                updateKeyboardFocus(options, currentIndex);
            } else if (e.key === 'Enter' && currentIndex >= 0) {
                options[currentIndex].click();
            }
        });

        function updateKeyboardFocus(options, index) {
            options.forEach(option => option.classList.remove('keyboard-focus'));
            if (index >= 0) {
                options[index].classList.add('keyboard-focus');
                options[index].focus();
            }
        }

        // Add CSS for keyboard focus
        const style = document.createElement('style');
        style.textContent = `
            .form-option.keyboard-focus {
                outline: 3px solid #3498db;
                outline-offset: 2px;
            }
        `;
        document.head.appendChild(style);

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.6s ease-out forwards';
                }
            });
        }, observerOptions);

        // Observe all form options for scroll animations
        document.querySelectorAll('.form-option').forEach(option => {
            observer.observe(option);
        });

        // Header scroll effect
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const header = document.querySelector('.header');
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
